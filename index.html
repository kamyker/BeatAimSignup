<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <title>BeatAim Alpha</title>
    <script type="text/javascript" src="https://download.playfab.com/PlayFabClientApi.js"></script>
	<link rel="stylesheet" href="./styles.css">
	<link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
</head>
<body>
    <div class="site">
        <div class="login-box">
            <div class="login-headers">
                <h1>Closed Alpha</h1>
                <h2>Sign up:</h2>
            </div>
            <div class="input-panel">
                <input type="text" id="playerName" placeholder="Username" value="">
                <input type="email" id="email" placeholder="E-mail" value="">
            </div>
            <button>Register</button>
            <div id="resultOutput"></div>
        </div>
    </div>
    <div class="background"></div>
    <script type="text/javascript" src="PlayFabGettingStarted.js"></script>
</body>
</html>
